<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img-container">
        <img
          src="/images/illustration-hero.svg"
          alt="Girl enjoying music illustation."
          class="card__img"
        />
      </div>
      <div class="card__body">
        <h2 class="card__heading">Order Summary</h2>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="card__offer">
        <img
          src="/images/icon-music.svg"
          alt="Music icon."
          class="card__offer-icon"
        />
        <div class="card__offer-text">
          <p class="card__offer-title">Annual Plan</p>
          <p class="card__offer-price">$59.99 / year</p>
        </div>
      </div>

      <div class="card__buttons">
        <a
          href="#"
          class="card__button card__button--active card__button--block"
          >Proceed to Payment</a
        >
        <a href="#" class="card__button card__button--block">Cancel Order</a>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
